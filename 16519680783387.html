  <article class="post-container">
    <header class="post-header">
        <h1 class="post-title">资源代找服务（试运行）</h1>
        <p class="post-date">
                <span>Posted <time datetime="2022/05/08" itemprop="datePublished">2022/05/08</time></span>
            </p>
    </header>

    <div class="post-content clearfix">
<p>很多人希望蓝同学能帮忙找资源，但我精力有限没法让大家白嫖，于是考虑设置这个<strong>付费</strong>代找服务，代找范围：<strong>非敏感资源</strong>（不多解释）。</p>
<p>添加蓝同学的微信，备注说明：</p>
<ul>
<li>需要代找的资源</li>
<li>愿意支付的金额</li>
</ul>
<p>需要代找的资源请务必描述清楚。</p>
<p>双向选择哈，我觉得合适便会通过好友申请。</p>
<p><img src="http://notes-1302258083.cos.ap-guangzhou.myqcloud.com/2022/05/08/16519679731955.jpg" alt="长按扫码添加" /></p>
